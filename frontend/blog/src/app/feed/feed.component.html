<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="./../../assets/fundo.jpg" class="card-img-top rounded-circle w-75" alt="cone trufado de ferrero rocher">
                </div>                
                <div class="card-body">
                  <h5 class="card-title text-center">Cone Trufado Ferrero Rocher</h5>
                  <p class="card-text">Nossos incríveis cones trufados, que vocês adoram, agora estão embalados em uma caixinha personalizada de Páscoa para presentear.</p>
                  <a href="https://wa.me/5517992366767" target="_blank" class="btn btn-success d-flex justify-content-center">Verificar Disponibilidade</a>
                  <hr class="mt-4 mb-4">
                  <h6 class="mb-3 text-monospace text-center">Procurar produtos</h6>
                  <input type="text" class="form-control mb-3 w-100">
                  <button class="btn btn-outline-warning w-100">Pesquisar</button>
                </div>
              </div>
        </div>        
        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 text-monospace">Faça uma avaliação</h3>
                <div class="form-group">
                    <label for="titulo" class="text-monospace">Título</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite aqui o título da sua avaliação." [(ngModel)]='post.nome'>
                </div>
                <div class="form-group">
                    <label for="titulo" class="text-monospace">Avaliação</label>              
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control" placeholder="Digite aqui sua avaliação" [(ngModel)]='post.mensagem'></textarea> 
                </div>  
                <div class="d-flex justify-content-end">
                    <button type="button" class="mt-3 btn btn-outline-info w-25" (click)='enviarComentario()'>Publicar</button>
                </div>              
            </div> 
            <hr class="mb-5 mt-5">           

            <h3 class="text-center mb-5 text-monospace">Avaliações feitas</h3>
            <div class="container">
                <div class="card mb-4" *ngFor="let post of listPost">
                    <div class="card-header">
                        <h5 class="card-text">{{post.nome}}</h5>
                    </div>
                    <div class="card-body">                    
                        <p class="card-text">{{post.mensagem}}</p>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
